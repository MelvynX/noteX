<!DOCTYPE html>
<html>
  <head>
    <title>Note</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="createNote">
      <input type="text" id="titleNote" placeholder="Titre..."><br/>
      <textarea v-model="message" v-on:keyup="change" id="containedNote" placeholder="Note..." v-bind:rows="rows"></textarea><br/>
      <input type="button" id="sendNote" value="Noter">
    </div>

    <div id="app">
      {{ message }}
    </div>


    <script src="vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
